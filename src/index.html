<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BlueprintCS Live 2018</title>

    <link rel="stylesheet" type="text/css" href="/assets/css/main.css">
  </head>

  <body>
    <navbar id="nav">
      <img slot="header" class="nav-logo" src="assets/img/nav_logo.jpg">
      <nav-section name="countdown">
        <countdown :time="countdown.time" />
      </nav-section>
      <nav-section name="general">
        <nav-link v-for="(link, idx) in navLink.links"
          :key="'nav' + idx"
          :name="link.name"
          :href="link.href"
          :internal="link.internal" />
      </nav-section>
    </navbar>
    <main id="main">
      <h1>Welcome to BlueprintCS 2018!</h1>
      <main-section name="schedule">
        <schedule :items="schedule.items" />
      </main-section>
    </main>

    <script type="text/javascript" src="/main.js"></script>
  </body>

</html>
