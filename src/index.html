<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BlueprintCS Live 2018</title>

    <!-- update the version number as needed -->
    <!-- <script defer src="/__/firebase/4.13.0/firebase-app.js"></script> -->
    <!-- <script defer src="/__/firebase/4.13.0/firebase-database.js"></script> -->
    <!-- initialize the SDK after all desired features are loaded -->
    <!-- <script defer src="/__/firebase/init.js"></script> -->

    <link rel="stylesheet" type="text/css" href="/assets/css/main.css">
  </head>

  <body>
    <div id="app">
      <navbar id="nav">
        <img slot="header" class="nav-logo" src="assets/img/nav_logo.jpg">
        <section id="countdown">
          <h1>Countdown</h1>
          <countdown class="countdown" :time="time">
            <template slot-scope="props">
              <li>{{ props.days }}<br/>Days</li>
              <li>{{ props.hours }}<br/>Hours</li>
              <li>{{ props.minutes }}<br/>Minutes</li>
              <li>{{ props.seconds }}<br/>Seconds</li>
            </template>
          </countdown>
        </section>
        <section id="general">
          <h1>General</h1>
        </section>
      </navbar>
      <main id="main">
        <h1>Welcome to BlueprintCS 2018!</h1>
      </main>
    </div>
    <script type="text/javascript" src="assets/js/main.js"></script>
  </body>

</html>
